<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, #327ba2 -26%, #699e56 145%);">
            <h1>River, forest, mountain</h1>
            <p>Wonderful nature</p>
            </div>
            <div style="background: linear-gradient(215.32deg, #b2b3d0 -1%, #63609a 124%);">
            <h1>Winter, mountains and house</h1>
            <p>Winter and house</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #6b8490 1%, #8db14b 128%);">
            <h1>Mountain landscape</h1>
            <p>Rest, peace</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #a8d005 -8%, #044a7e 138%);">
            <h1>Green grass, blue sky</h1>
            <p>Beautiful nature</p>
            </div>
        </div>
        <div class="main-slide">
            <div
            style="
                background-image: url('https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
            "
            ></div>
            <div
            style="
                background-image: url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1574&q=80');
            "
            ></div>
            <div
            style="
                background-image: url('https://images.unsplash.com/photo-1632196068933-23998d66a2dd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
            "
            ></div>
            <div
            style="
                background-image: url('https://images.unsplash.com/photo-1516655855035-d5215bcb5604?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
            "
            ></div>
        </div>
        <div class="controls">
            <button class="down-button">
            <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
            <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
